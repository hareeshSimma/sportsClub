<div class="container">   
  <form class="form-horizontal" role="form" method="POST" action="/login">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2>Please Register</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="form-group has-danger">
                <label class="" for="email">E-Mail Address</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <input type="text" name="email" class="form-control" id="email"
                           placeholder="you@example.com" required autofocus>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="form-group">
                <label class="" for="password">Password</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <input type="password" name="password" class="form-control" id="password"
                           placeholder="Password" required>
                </div>
            </div>
        </div>
        
    </div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
          <div class="form-group">
              <label class="" for="password">Confirm Password</label>
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <input type="password" name="password" class="form-control" id="password"
                         placeholder=" Confirm Password" required>
              </div>
          </div>
      </div>
      
  </div>
  <h6 class="text-center">Prffered Games</h6>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6" style="padding-top: .35rem">
            <div class="form-check mb-2 mr-sm-2 mb-sm-0">
                <label class="form-check-label">
                    <input class="form-check-input" name="remember"
                           type="checkbox" >
                    <span style="padding-bottom: .15rem">Cricket</span>
                </label>
            </div>
            <div class="form-check mb-2 mr-sm-2 mb-sm-0">
              <label class="form-check-label">
                  <input class="form-check-input" name="remember"
                         type="checkbox" >
                  <span style="padding-bottom: .15rem">Foodball</span>
              </label>
          </div>
          <div class="form-check mb-2 mr-sm-2 mb-sm-0">
            <label class="form-check-label">
                <input class="form-check-input" name="remember"
                       type="checkbox" >
                <span style="padding-bottom: .15rem">Badminton</span>
            </label>
        </div>
        </div>
    </div>
    <div class="row" style="padding-top: 1rem">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <button type="submit" class="btn btn-success"><i class="fa fa-sign-in"></i> Sign Up</button>
            Existing User?<a href="" routerLink="/">Signin</a>
        </div>   
           
    </div>
</form>
</div>
